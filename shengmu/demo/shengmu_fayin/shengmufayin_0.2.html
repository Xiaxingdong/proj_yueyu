<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Á≤§ËØ≠Â£∞ÊØçË°® v0.6.3ÔºàÁÇπÂáªÂèëÈü≥ÁâàÔºâ</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      overscroll-behavior:none;
    }
    body {
      font-family:"PingFang SC","Microsoft YaHei",sans-serif;
      background:#f7f8fb;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }
    table {
      border-collapse:collapse;
      width:90vw;
      max-width:900px;
      background:#fff;
      table-layout:fixed;
      perspective:1000px;
      box-sizing:border-box;
    }
    th,td {
      border:1px solid #ccc;
      width:12.5%;
      height:clamp(60px,9vw,84px);
      text-align:center;
      vertical-align:middle;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      perspective:800px;
    }
    th { background:#f0f0f0;font-weight:bold; }

    .flip-card {
      position:absolute;inset:0;
      transform-style:preserve-3d;
      transition:transform .6s ease;
    }
    td.show .flip-card { transform:rotateY(180deg); }

    .front,.back {
      position:absolute;inset:0;
      display:flex;justify-content:center;align-items:center;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
      border-radius:6px;
    }
    .front {
      background:#fff;
      transform:rotateY(0deg) translateZ(1px);
      font-size:clamp(14px,2.2vw,20px);
      font-weight:700;color:#333;
    }
    .back {
      background:#e8f0fe;
      transform:rotateY(180deg) translateZ(1px);
      padding:6px;box-sizing:border-box;
    }

    .icons {
      position:absolute;inset:6px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      grid-template-rows:repeat(2,1fr);
      gap:8px;
      place-items:center;
    }
    .icon {
      width:80%;aspect-ratio:1/1;max-width:36px;
      background:#fff;border-radius:50%;
      display:flex;justify-content:center;align-items:center;
      font-size:clamp(12px,2.6vw,16px);
      box-shadow:0 1px 3px rgba(0,0,0,.15);
      transition:transform .2s;
    }
    .icon:hover { transform:scale(1.12); }

    /* üîπ Ê®°ÊÄÅÁ™ó */
    .modal-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:2000;
      overflow:auto;
    }
    .modal-overlay.show { display:flex; }
    .modal-content {
      background:white;
      border-radius:10px;
      padding:20px;
      max-width:90%;
      width:400px;
      text-align:center;
      box-shadow:0 4px 20px rgba(0,0,0,0.25);
      animation:pop .3s ease;
    }
    @keyframes pop {
      from { transform:scale(0.7);opacity:0; }
      to { transform:scale(1);opacity:1; }
    }
    .modal-content video,
    .modal-content img,
    .modal-content audio {
      width:100%;
      margin-top:10px;
      border-radius:8px;
    }
    .close-btn {
      margin-top:10px;
      background:#eee;
      border:none;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
    }
    .close-btn:hover { background:#ddd; }

    /* ËÆ©Ê†áÈ¢ò + Ë°®Ê†º ÂèòÊàê‰∏ä‰∏ãÊéíÂàó */
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;  /* Ê∞¥Âπ≥Â±Ö‰∏≠ */
    }

    /* Ê†áÈ¢òÊ†∑Âºè */
    .page-title {
      font-size: clamp(20px, 3vw, 32px);
      font-weight: 700;
      margin-bottom: 18px;
      color: #333;
      text-align: center;
      letter-spacing: 2px;
    }


  </style>
</head>
<body>

<div class="wrapper">
  <h1 class="page-title">Á≤§ËØ≠Â£∞ÊØçÂèëÈü≥Ë°®</h1>
  <table>
    <tbody>
    <tr><td>b</td><td>p</td><td>m</td><td>f</td><td>d</td><td>t</td><td>n</td><td>l</td></tr>
    <tr><td>g</td><td>k</td><td>ng</td><td>h</td><td>gw</td><td>kw</td><td>w</td><td>y</td></tr>
    <tr><td>z</td><td>c</td><td>s</td></tr>
    </tbody>
  </table>
</div>

<script>
  let currentAudio = null; // ÂçïÈÄöÈÅìÊí≠ÊîæÔºöÊñ∞Èü≥È¢ëÊâìÊñ≠ÊóßÈü≥È¢ë

  function playSound(name) {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }
    const audio = new Audio(`http://lifechronicles.top/video/yueyu-shengmu/${name}.mp3`);
    currentAudio = audio;
    audio.play().catch(()=>{});
    audio.addEventListener("ended", () => {
      if (currentAudio === audio) currentAudio = null;
    });
  }

  document.querySelectorAll("td").forEach(td => {
    const val = td.textContent.trim();
    if (!val) return;
    td.addEventListener("click", () => playSound(val));
  });
</script>

</body>
</html>
