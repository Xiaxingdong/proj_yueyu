<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>粤语声母 b - 0.1 原型</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f6f7fb; /* 柔和浅灰蓝背景 */
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .card {
      width: 420px;
      height: 240px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 20px 40px;
    }

    .letter {
      font-size: 96px;
      font-weight: 600;
      color: #222;
      flex: 1;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 16px;
      flex: 1;
    }

    .links a {
      text-decoration: none;
      font-size: 20px;
      color: #3a6ea5;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #2a4f7b;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="letter">b</div>
  <div class="links">
    <a href="#">视频</a>
    <a href="#">音频</a>
    <a href="#">图片</a>
    <a href="#">文字</a>
  </div>
</div>
</body>
</html>
