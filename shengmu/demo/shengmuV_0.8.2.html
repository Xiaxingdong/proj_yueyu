<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ç²¤è¯­å£°æ¯è¡¨ v0.8.2</title>
  <style>
    body {
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 16px;
      width: 90%;
      max-width: 600px;
      transition: all 0.3s ease;
      position: relative;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      aspect-ratio: 1 / 1;
      position: relative;
    }

    .card:hover {
      background: #e8f0fe;
      transform: scale(1.05);
    }

    .card.active {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2.2);
      z-index: 1000;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      background: #fff;
      justify-content: center;
    }

    .grid.dim .card:not(.active) {
      opacity: 0.15;
      transform: scale(0.9);
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 999;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      display: none;
      z-index: 1001;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #eee;
    }

    .close-btn.show {
      display: block;
    }

    .letter {
      font-size: 32px;
      font-weight: bold;
    }

    .detail {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .card.active .detail.show {
      display: flex;
    }

    .action-row {
      display: flex;
      gap: 16px;
      margin-top: 10px;
    }

    .action {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      font-size: 22px;
      color: #3a6ea5;
      transition: transform 0.2s;
    }

    .action:hover {
      transform: scale(1.1);
    }

    .action span {
      font-size: 14px;
      color: #444;
      margin-top: 4px;
    }

    /* å¼¹çª—æ ·å¼ */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      text-align: center;
    }

    .modal-content video,
    .modal-content img,
    .modal-content audio {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* å›¾ç‰‡ç”»å»Š */
    .gallery {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .gallery-track {
      display: flex;
      transition: transform 0.4s ease;
      width: 100%;
    }

    .gallery-item {
      flex: 0 0 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery-item img {
      max-width: 100%;
      border-radius: 10px;
      object-fit: contain;
      cursor: pointer;
    }

    .audio-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 22px;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 22px;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .nav-btn.left { left: 10px; }
    .nav-btn.right { right: 10px; }

    /* æ”¾å¤§å›¾ç‰‡ */
    .zoom-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .zoom-content img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

  </style>
</head>
<body>

<div class="grid" id="grid"></div>
<div class="overlay" id="overlay"></div>
<div class="close-btn" id="closeBtn">å…³é—­</div>

<script>
  const initials = ["b","p","m","f","d","t","n","l","g","k","ng","h","gw","kw","w","y","z","c","s"];
  const grid = document.getElementById('grid');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');

  initials.forEach(ch => {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.letter = ch;
    card.innerHTML = `
        <div class="letter">${ch}</div>
        <div class="detail">
          <div class="action-row">
            <div class="action" onclick="openModal('video', '${ch}')">ğŸ¬<span>è§†é¢‘</span></div>
            <div class="action" onclick="openModal('audio', '${ch}')">ğŸ”Š<span>éŸ³é¢‘</span></div>
            <div class="action" onclick="openModal('image', '${ch}')">ğŸ–¼<span>å›¾ç‰‡</span></div>
            <div class="action" onclick="openModal('text', '${ch}')">ğŸ“–<span>æ–‡å­—</span></div>
          </div>
        </div>
      `;
    grid.appendChild(card);
  });

  grid.addEventListener('click', e => {
    const card = e.target.closest('.card');
    if (!card) return;
    card.classList.add('active');
    grid.classList.add('dim');
    overlay.classList.add('show');
    closeBtn.classList.add('show');
    const detail = card.querySelector('.detail');
    if (detail) detail.classList.add('show');
  });

  function resetView() {
    document.querySelectorAll('.card.active').forEach(c => {
      c.classList.remove('active');
      const detail = c.querySelector('.detail');
      if (detail) detail.classList.remove('show');
    });
    grid.classList.remove('dim');
    overlay.classList.remove('show');
    closeBtn.classList.remove('show');
  }

  overlay.addEventListener('click', resetView);
  closeBtn.addEventListener('click', resetView);

  function openModal(type, letter) {
    const modal = document.createElement('div');
    modal.className = 'modal-overlay show';

    let content = '';

    if (type === 'video') {
      content = `
          <div class="modal-content">
            <h3>${letter} çš„æ•™å­¦è§†é¢‘</h3>
            <video controls src="video_${letter}.mp4"></video>
            <div class="close" onclick="this.closest('.modal-overlay').remove()">å…³é—­</div>
          </div>`;
    } else if (type === 'audio') {
      content = `
          <div class="modal-content">
            <h3>${letter} çš„å‘éŸ³éŸ³é¢‘</h3>
            <audio controls src="audio_${letter}.mp3"></audio>
            <div class="close" onclick="this.closest('.modal-overlay').remove()">å…³é—­</div>
          </div>`;
    } else if (type === 'image') {
      const images = [
        `../img/png001.PNG`,
        `../img/png002.PNG`,
        `../img/png003.PNG`
      ];
      const audios = [
        `audio_${letter}_1.mp3`,
        `audio_${letter}_2.mp3`,
        `audio_${letter}_3.mp3`
      ];
      let currentIndex = 0;

      function renderGallery() {
        return `
            <div class="gallery">
              <button class="nav-btn left" onclick="prevImage()">â¬…</button>
              <div class="gallery-track">
                ${images.map((src, i) => `
                  <div class="gallery-item ${i === currentIndex ? 'active' : ''}">
                    <img src="${src}" alt="${letter} å›¾ç‰‡${i+1}" onclick="zoomImage('${src}')">
                    <div class="audio-icon" onclick="playGalleryAudio('${audios[i]}')">ğŸ”Š</div>
                  </div>`).join('')}
              </div>
              <button class="nav-btn right" onclick="nextImage()">â¡</button>
            </div>
            <div class="close" onclick="this.closest('.modal-overlay').remove()">å…³é—­</div>
          `;
      }

      modal.innerHTML = `
          <div class="modal-content">
            <h3>${letter} çš„å›¾åƒç¤ºä¾‹</h3>
            ${renderGallery()}
          </div>
        `;
      document.body.appendChild(modal);

      window.nextImage = function() {
        currentIndex = (currentIndex + 1) % images.length;
        updateGallery();
      };
      window.prevImage = function() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateGallery();
      };
      function updateGallery() {
        const track = modal.querySelector('.gallery-track');
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      window.playGalleryAudio = function(src) {
        const audio = new Audio(src);
        audio.play();
      };

      window.zoomImage = function(src) {
        const zoom = document.createElement('div');
        zoom.className = 'zoom-overlay';
        zoom.innerHTML = `
            <div class="zoom-content">
              <img src="${src}" alt="æ”¾å¤§å›¾ç‰‡">
              <div class="close" onclick="this.closest('.zoom-overlay').remove()">å…³é—­</div>
            </div>`;
        document.body.appendChild(zoom);
      };
      return;
    } else if (type === 'text') {
      content = `
          <div class="modal-content">
            <h3>${letter} çš„å‘éŸ³æŠ€å·§</h3>
            <p>ï¼ˆæ­¤å¤„å¡«å†™è¯¥å£°æ¯çš„å£å‹ã€èˆŒä½ã€æ°”æµè¯´æ˜ï¼‰</p>
            <div class="close" onclick="this.closest('.modal-overlay').remove()">å…³é—­</div>
          </div>`;
    }

    modal.innerHTML = content;
    document.body.appendChild(modal);
  }
</script>
</body>
</html>
