  <style>
    html,body {

    body {

<div class="wrapper">
  <h1 class="page-title">ç²¤è¯­å£°æ¯å‘éŸ³æ•™å­¦è¡¨</h1>
<table>

<div class="modal-overlay" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modalContent');

  let currentCell = null; // è®°å½•å½“å‰ç¿»å¼€çš„å•å…ƒæ ¼

  function openModal(type, letter) {
    let html = `<h3>${letter} çš„${type}å†…å®¹</h3>`;
    switch(type){
      case 'è§†é¢‘': html += `<video controls src="video/${letter}.mp4"></video>`; break;
    }
    html += `<button class="close-btn" onclick="closeModal()">å…³é—­</button>`;
    modalContent.innerHTML = html;
    modal.classList.add('show');
  }

  function closeModal(){
    modal.classList.remove('show');
    modalContent.innerHTML='';
  }
  modal.addEventListener('click',e=>{
    if(e.target===modal) closeModal();
  });

  // æ„å»ºç¿»è½¬å¡ç‰‡
  document.querySelectorAll("td").forEach(td=>{
    const val = td.textContent.trim();
    if(!val) return;

    const flip = document.createElement("div");
    flip.className = "flip-card";
    const front = document.createElement("div");
    front.className = "front";
    front.textContent = val;
    const back = document.createElement("div");
    back.className = "back";
    back.innerHTML = `
      <div class="icons">
        <div class="icon" title="è§†é¢‘" onclick="event.stopPropagation(); openModal('è§†é¢‘','${val}')">ğŸ¬</div>
      </div>
    `;
    flip.appendChild(front);
    flip.appendChild(back);
    td.innerHTML='';
    td.appendChild(flip);

    // ç‚¹å‡»å•å…ƒæ ¼ç¿»è½¬
    td.addEventListener('click',()=>{
      // å¦‚æœæœ‰åˆ«çš„æ ¼å­å¼€ç€ï¼Œå…ˆå…³æ‰å®ƒ
      if(currentCell && currentCell!==td){
        currentCell.classList.remove('show');
      }
      // åˆ‡æ¢å½“å‰æ ¼å­
      const isOpen = td.classList.toggle('show');
      currentCell = isOpen ? td : null;
    });
  });
</script>
